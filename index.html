<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>As Likely As</title>
  </head>
  <body>
  	<header><h1>As Likely As...</h1></header>
    <div id="content_section">
	    <div id="input_params_section">
	    	<table class="input_slider_table" style="margin-bottom: 50px;">
	    		<tr>
					<td class="slider_cell" colspan="4">
						<label for="area_scope_slider"><span class="slider_label">Type of Area Affected</span></label>
						<input id="area_scope_slider" class="input_slider" type="range" min="0" max="3" value="0" onchange="inputChanged()" />
					</td>
				</tr>
				<tr>
					<td class="label_cell">Earth</td>
					<td class="label_cell">Populated Area</td>
					<td class="label_cell">Urban Area</td>
					<td class="label_cell">Me</td>
				</tr>
	    	</table>

	    	<table class="input_slider_table">
	    		<tr>
					<td class="slider_cell" colspan="3">
						<label for="event_size_slider"><span class="slider_label">Size of Fireball</span></label>
						<input id="event_size_slider" class="input_slider" type="range" min="0" max="2" value="0" onchange="inputChanged()" />
					</td>
				</tr>
				<tr>
					<td class="label_cell">Audible</td>
					<td class="label_cell">Chelyabinsk</td>
					<td class="label_cell">Tunguska</td>
				</tr>
	    	</table>
		</div>
		<div id="result_section">
      <p id="probability"></p>
      <table id="probability-images">
        <tr>
          <td><img id="crossproduct-image" /><span id="congruent">&cong;</span><img id="probability-image-0"></img><span id="plus">+</span><img id="probability-image-1"></img></td>
        </tr>
      </table>
      <h3>What would happen?</h3>
      <p id="outcome"></p>
      <h3 id="event-title"></h3>
      <p id="event-description"></p>
		</div>
	</div>
	<footer>Made for the 2015 International Space Apps Challenge by <a href="https://github.com/aheitzmann">aheitzmann</a>, <a href="https://github.com/lhp">lhp</a>, and <a href="https://github.com/wb">wb</a></footer>
  </body>
</html>
